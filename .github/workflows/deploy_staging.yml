name: Staging Deployment

on:
  workflow_run:
    workflows: ["Testing Pipeline"]
    types:
      - completed

jobs:
  merge-to-staging:
    name: Merge Testing into Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git for GitHub Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/Harrysibbenga/EthicalHackingPlatform.git

      - name: Merge Testing into Staging
        run: |
          git fetch origin
          git checkout staging || git checkout -b staging origin/staging
          git merge --no-ff origin/testing -m "Auto-merge from testing after successful tests"
          git push origin staging

  deploy-to-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    needs: merge-to-staging

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Verify Railway Token
        run: |
          if [ -z "${{ secrets.STAGING_RAILWAY_TOKEN }}" ]; then
            echo "❌ RAILWAY_TOKEN is not set. Exiting."
            exit 1
          else
            echo "✅ RAILWAY_TOKEN is set correctly."
          fi

      - name: Deploy to Railway (Staging)
        run: |
          cd backend/
          railway up --service="${{ secrets.STAGING_RAILWAY_SERVICE_ID }}" --token="${{ secrets.STAGING_RAILWAY_TOKEN }}"
