name: Staging Deployment

on:
  push:
    branches:
      - testing

jobs:
  merge-to-staging:
    name: Merge Testing into Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git for GitHub Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/Harrysibbenga/EthicalHackingPlatform.git

      - name: Merge Main into Staging
        run: |
          git fetch origin
          git checkout staging || git checkout -b staging origin/staging
          git merge --no-ff testing -m "Auto-merge from testing after successful tests"
          git push origin staging

  deploy-to-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: merge-to-staging

    steps:
       - name: Set Firebase Credentials in Railway
        run: |
          echo "Setting Firebase credentials in Railway..."
          railway env set FIREBASE_CREDENTIALS_BASE64="${{ secrets.FIREBASE_CREDENTIALS }}"
          
      - name: Deploy Backend to Railway (Staging)
        run: |
          railway up --environment staging

      # - name: Deploy Frontend to Vercel (Optional)
      #   run: |
      #     vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
